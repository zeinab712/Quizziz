
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizziz</title>
    <!-- Tailwind CSS Link -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-purple-950">
    <div class="quiz bg-purple-200 w-[90%] max-w-[600px] mt-[100px] mx-auto mb-0 rounded-[10px] p-[30px] ">
        <div class="header flex justify-between items-center border-b border-purple-950 py-4 px-6">
            <h1 class="text-purple-950 font-semibold text-[35px]">Quizziz</h1>
            <div class="timer text-purple-950 font-semibold text-[25px]">
                <span id="time">00:00</span>
            </div><!-- timer -->
        </div><!-- header -->
        <div class="test py-[20px] px-0 ">
            <h2 id="question" class="text-[18px] font-semibold text-purple-900">There Are Questions</h2>
            <div id="ans-btns">
                <button class="btn bg-purple-100 text-purple-950 font-medium w-full border border-purple-950 p-[10px] my-[10px] mx-0 text-left rounded-[10px] hover:text-purple-100 hover:bg-purple-950 transition">Answer A</button>
                <button class="btn bg-purple-100 text-purple-950 font-medium w-full border border-purple-950 p-[10px] my-[10px] mx-0 text-left rounded-[10px] hover:text-purple-100 hover:bg-purple-950 transition">Answer B</button>
                <button class="btn bg-purple-100 text-purple-950 font-medium w-full border border-purple-950 p-[10px] my-[10px] mx-0 text-left rounded-[10px] hover:text-purple-100 hover:bg-purple-950 transition">Answer C</button>
                <button class="btn bg-purple-100 text-purple-950 font-medium w-full border border-purple-950 p-[10px] my-[10px] mx-0 text-left rounded-[10px] hover:text-purple-100 hover:bg-purple-950 transition">Answer D</button>
            </div><!-- ans-btns -->
            <button id="nxt-btn" class="text-purple-100 bg-purple-950 w-[150px] font-medium rounded-[10px] p-[10px] mt-[20px] mx-auto mb-0 hidden">Next</button>
        </div><!-- test -->
    </div><!-- quiz -->
    <div class="text-center text-purple-100 mt-[20px]">
        <p class="text-[14px] text-purple-200">Made with <span class="text-red-500">&hearts;</span> by</p>  
        <p class="text-[18px] text-purple-100"> Zeinanb Hassan</p>

    <script src="js/script.js"></script>
</body> 
</html>

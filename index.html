<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
    <title>Quizziz</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- font -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Lora:wght@400;700&display=swap" rel="stylesheet">

</head>
<body class="bg-purple-950 font-['Lora']">

    <!-- Start Settings -->
    <div id="settings" class="bg-purple-200 w-[90%] max-w-[600px] mt-10 mx-auto p-8 rounded">
        <h2 class="text-[35px] font-bold text-purple-950 mb-4 text-center">Quizziz Settings</h2>

        <!-- Start Number of Questions-->
        <div class="mb-4">
            <label for="num" class="block mb-1 font-medium">Number of Questions</label>
            <input type="number" id="num" min="1" max="50" value="10" step="1" class="w-full p-3 text-[16px] border border-purple-950 rounded-[10px] focus:outline-none focus:ring-2 focus:ring-purple-950 "/>
        </div>
        <!-- End Number Of Questions-->


        <!-- Start Category -->
        <div class="mb-4">
            <label for="category" class="block mb-1 font-medium">Category</label>
            <select id="category" class="w-full p-3 text-[16px] border border-purple-950 rounded-[10px] focus:outline-none focus:ring-2 focus:ring-purple-950 appearance-none">                
            </select>
        </div>
        <!-- End Category -->


        <!-- Start Difficulty -->
        <div class="mb-4">
            <label for="difficulty" class="block mb-1 font-medium">Difficulty</label>
            <select id="difficulty" class="w-full p-3 text-[16px] border border-purple-950 rounded-[10px] focus:outline-none focus:ring-2 focus:ring-purple-950 appearance-none">
                <option value="">Any Difficulty</option>
                <option value="easy">Easy</option>
                <option value="medium">Medium</option>
                <option value="hard">Hard</option>
            </select>
        </div>
        <!-- End Difficulty -->


        <!-- Start Time Of Question -->
        <div class="mb-6">
            <label for="time" class="block mb-1 font-medium">Time per Question (seconds)</label>
            <input type="number" id="time" min="5" max="60" value="60" step="1" class="w-full p-3 text-[16px] border border-purple-950 rounded-[10px] focus:outline-none focus:ring-2 focus:ring-purple-950"/>
        </div>
        <!-- End Time Of Question -->


        <button id="start-btn" class="w-full py-2 bg-purple-950 text-white rounded-[10px] hover:bg-purple-800 transition">Start Quiz</button>
    </div>
    <!-- End Settings -->
    

    <!-- Start Quizziz Box -->
    <div id="quiz-box" class="hidden bg-purple-200 w-[90%] max-w-[600px] mt-[100px] mx-auto mb-0 rounded-[10px] p-[30px]">
        <div class="header flex justify-between items-center border-b border-purple-950 py-4 px-6">
            <h1 class="text-purple-950 font-semibold text-[35px]">Quizziz</h1>
            <div class="text-purple-950 font-semibold text-[25px]"><span id="timer">00:00</span></div>
        </div>
        <h2 id="question" class="text-[18px] font-semibold text-purple-900 p-[15px] px-0">There Are Questions</h2>
        <div id="ans-btns" class="space-y-2 my-5"></div>
        <button id="nxt-btn" class="text-purple-100 bg-purple-950 w-[150px] font-medium rounded-[10px] p-[10px] mt-[20px] mx-auto mb-0 hover:bg-purple-800 transition transition hidden">Next</button>
    </div>

    <div class="text-center text-purple-100 mt-[20px]">
        <p class="text-[14px] text-purple-200">Made with <span class="text-red-500">&hearts;</span> by</p>  
        <p class="text-[18px] text-purple-100"> Zeinanb Hassan</p>
    </div>
    <!-- End Quizziz Box -->


<script src="js/script.js"></script>
</body>
</html>
